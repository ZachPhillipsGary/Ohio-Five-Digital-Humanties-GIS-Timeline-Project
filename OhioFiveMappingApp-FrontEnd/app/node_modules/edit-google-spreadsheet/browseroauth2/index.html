<html>
<head>
  <title>OAuth 2 Token</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.min.css">
  <style type="text/css">
    html, body {
      padding: 50px;
    }
  </style>
</head>
<body>

  <form class="ui form">
    <h4 class="ui dividing header">OAuth2 App Information</h4>
    <div class="two fields">
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first-name" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last-name" placeholder="Last Name">
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="//cdn.rawgit.com/jpillora/xhook/1.3.0/dist/xhook.min.js"></script>
  <script src="//jprx.herokuapp.com/auto-proxy.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script type="text/javascript" src="oauth2client.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
